<body class="bg-slate-950 text-slate-100 min-h-screen">

  <!-- HEADER -->
  <header class="w-full bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">üì° JobRadar</h1>

    <div class="flex items-center gap-3">
      <button id="premiumBtn"
        class="hidden px-4 py-2 rounded-xl bg-emerald-500 text-slate-900 text-sm font-semibold hover:bg-emerald-400">
        ‚≠ê Premium
      </button>

      <button id="loginBtn"
        class="px-4 py-2 rounded-xl border border-slate-600 text-slate-300 text-sm hover:bg-slate-800">
        Login
      </button>

      <button id="logoutBtn"
        class="hidden px-4 py-2 rounded-xl border border-rose-500/80 text-rose-200 text-sm hover:bg-rose-400/10">
        Logout
      </button>
    </div>
  </header>

  <!-- SEARCH -->
  <section class="max-w-4xl mx-auto px-6 my-6">
    <input id="searchInput"
      placeholder="Search by title or company..."
      class="w-full rounded-xl bg-slate-900 border border-slate-700 px-3 py-2">
  </section>

  <!-- Filters -->
<div class="mt-4 flex flex-wrap gap-3 text-sm">

  <select id="filterCompany"
    class="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2">
    <option value="">All Companies</option>
  </select>

  <select id="filterRemote"
    class="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2">
    <option value="">Remote + Onsite</option>
    <option value="remote">Remote Only</option>
    <option value="onsite">Onsite Only</option>
  </select>

  <select id="filterDate"
    class="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2">
    <option value="">Any Time</option>
    <option value="1">Last 24 Hours</option>
    <option value="3">Last 3 Days</option>
    <option value="7">Last 7 Days</option>
  </select>

</div>


  <!-- JOB LIST -->
  <section class="max-w-4xl mx-auto px-6 pb-20">
    <div id="jobsList" class="space-y-4"></div>
    <div id="noJobs" class="hidden text-center text-slate-500 py-10">No jobs found.</div>
  </section>

  <!-- LOGIN MODAL -->
  <div id="authModal"
    class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50">
    <div class="bg-slate-900 border border-slate-700 w-[90%] max-w-sm rounded-2xl p-6 shadow-xl">

      <h2 id="authTitle" class="text-xl font-semibold mb-4">Login</h2>

      <input id="authEmail" type="email" placeholder="Email"
        class="w-full mb-3 rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-sm">

      <input id="authPassword" type="password" placeholder="Password"
        class="w-full mb-4 rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-sm">

      <p id="authError" class="text-rose-400 text-sm mb-3 hidden"></p>

      <div class="flex items-center justify-between">
        <button id="loginSubmit"
          class="px-4 py-2 bg-emerald-500 text-slate-950 rounded-xl font-semibold hover:bg-emerald-400">
          Login
        </button>

        <button id="signupToggle"
          class="px-4 py-2 border border-slate-600 rounded-xl text-slate-300 hover:bg-slate-800">
          Sign Up
        </button>

        <button onclick="closeAuthModal()"
          class="px-3 py-2 border border-slate-600 rounded-xl text-slate-300 hover:bg-slate-800">
          Close
        </button>
      </div>
    </div>
  </div>

  <!-- PREMIUM MODAL -->
  <div id="premiumModal"
    class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50">
    <div class="bg-slate-900 border border-slate-700 w-[90%] max-w-sm rounded-2xl p-6 shadow-xl">

      <h2 class="text-xl font-semibold text-emerald-400 mb-3">‚≠ê Premium Required</h2>

      <p class="text-slate-300 text-sm mb-4">
        This feature requires a Premium subscription.
      </p>

      <div class="flex justify-end gap-3">
        <button id="premiumCheckout"
          class="px-4 py-2 bg-emerald-500 text-slate-950 rounded-xl font-semibold hover:bg-emerald-400">
          Upgrade Now
        </button>

        <button onclick="closePremiumModal()"
          class="px-4 py-2 border border-slate-600 rounded-xl text-slate-300 hover:bg-slate-800">
          Close
        </button>
      </div>
    </div>
  </div>

</body>
</html>
